<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GlowUp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Login to your account</p>
    </div>

    <div class="user-type-toggle">
        <button class="user-type-btn active" data-type="customer">Customer</button>
        <button class="user-type-btn" data-type="salon_owner">Salon Owner</button>
    </div>

    <form id="loginForm" action="login" method="post">
        <input type="hidden" name="userType" id="userTypeField" value="customer">

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <small><a href="forgot-password.html">Forgot password?</a></small>
        </div>

        <button type="submit" class="btn btn-primary">Sign In</button>

        <div class="auth-footer">
            Don't have an account? <a href="register.html">Register now</a>
        </div>


    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const userTypeButtons = document.querySelectorAll('.user-type-btn');
        const userTypeField = document.getElementById('userTypeField');

        userTypeButtons.forEach(button => {
            button.addEventListener('click', function() {
                userTypeButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                userTypeField.value = this.dataset.type;
            });
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            if (password.length === 0) {
                e.preventDefault();
                alert('Please enter your password');
                return false;
            }
            return true;
        });
    });
</script>
</body>
</html>
