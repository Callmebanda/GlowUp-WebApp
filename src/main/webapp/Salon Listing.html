<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salon List</title>
    <style>
        :root {
            --primary-color: #ff6b6b; /* Red-pink */
            --secondary-color: #2575fc; /* Blue */
            --accent-color: #6a11cb; /* Purple */
            --highlight-color: #ffb6b6; /* Light pink */
            --light-background: #f5f7fa; /* Light background */
            --dark-background: #222222; /* Dark background */
            --white: #ffffff; /* Pure white */
            --text-color: #222222; /* Dark gray for text */
            --light-text: #777777; /* Lighter gray for secondary text */
            --border-color: #e0e0e0; /* Light gray border */
            --black: #000000; /* Black */
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: var(--background-light);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        footer {
            background: var(--dark-background);
            color: var(--white);
            padding: 20px;
            text-align: center;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: var(--white);
            font-size: 22px;
            margin: 0 8px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: var(--primary-color);
        }
        main {
            flex: 1;
            padding: 40px;
        }

        #salon-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .salon {
            background: white;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .salon:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .salon h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .salon ul {
            list-style-type: none;
            padding: 0;
        }

        .salon ul li {
            margin-bottom: 8px;
        }

        .service-link {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            cursor: pointer;
        }

        .service-link:hover {
            color: var(--accent-color);
        }
    </style>

</head>
<body>

<header>
    GlowUp | Find Your Perfect Salon âœ¨
</header>

<main>
    <h1 style="margin-bottom: 30px;">Available Salons</h1>

    <div id="salon-list"></div>
</main>

<footer>
    <p>Contact Us: info@glowup.com</p>
    <p>Follow Us on Social Media</p>
    <div class="social-icons">
        <a href="#" class="fab fa-facebook"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
    </div>
</footer>


<script>
    const salonsData = [
        {
            salon_name: "Luxury Hair Studio",
            services: [
                { name: "Haircut", price: "P25.00" },
                { name: "Hair Coloring", price: "P50.00" },
                { name: "Styling", price: "P30.00" }
            ]
        },
        {
            salon_name: "Shiny Nails",
            services: [
                { name: "Manicure", price: "P20.00" },
                { name: "Pedicure", price: "P30.00" },
                { name: "Nail Art", price: "P40.00" }
            ]
        },
        {
            salon_name: "Gentleman's Barbershop",
            services: [
                { name: "Men's Haircut", price: "P15.00" },
                { name: "Beard Trim", price: "P5.00" },
                { name: "Shaving", price: "P12.00" }
            ]
        },
        {
            salon_name: "Beauty Bliss",
            services: [
                { name: "Facial", price: "P35.00" },
                { name: "Makeup", price: "P60.00" },
                { name: "Waxing", price: "P20.00" }
            ]
        }
    ];

    function showDetails() {
        const salonList = document.getElementById('salon-list');
        salonList.innerHTML = '';

        salonsData.forEach(salon => {
            const salonDiv = document.createElement('div');
            salonDiv.classList.add('salon');

            let servicesList = salon.services.map(service => `
                <li>
                    <a href="#" class="service-link"
                       onclick="bookNow('${salon.salon_name}', '${service.name}', '${service.price}')">
                        ${service.name} (${service.price})
                    </a>
                </li>
            `).join('');

            salonDiv.innerHTML = `
                <h3>${salon.salon_name}</h3>
                <ul>${servicesList}</ul>
            `;

            salonList.appendChild(salonDiv);
        });
    }

    function bookNow(salon, service, price) {
        localStorage.setItem('selectedSalon', salon);
        localStorage.setItem('selectedService', service);
        localStorage.setItem('selectedPrice', price);
        window.location.href = 'booking.html'; // Go to booking page
    }

    window.onload = showDetails;
</script>

</body>
</html>
